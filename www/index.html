<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/bundle.js"></script>


  </head>
  <body ng-app="starter">
    <div>
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </div>
    <script id="index.html" type="text/ng-template">
      <ion-pane>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Questions</h1>
        </ion-header-bar>
        <ion-content>
          <div class="card">
            <div class="item item-divider" >
              Please specify your location
            </div>
            <div class="item item-text-wrap">
              <div class="list">

              <label ng-hide="gps.gps" class="item item-input item-select">
                <div class="input-label">
                  Country
                </div>
                <select ng-model="location.country" ng-change="changeCity(location.country)" ng-init="location.country=countries[0]" ng-options="country for country in countries"></select>
              </label>
              <label ng-hide="gps.gps" class="item item-input item-select">
                <div class="input-label">
                  City
                </div>
                <select ng-model="location.city" ng-init="location.city=cities[0]" ng-options="city for city in cities"></select>
              </label>

              <div class="item item-text-wrap" align="center">
                <button class="button button-positive" ng-click = "gps.gps=true;getLocation();">
                  Use GPS to specify location
                </button>
              </div>
            </div>
            </div>
          </div>
          <div class="card">
            <div class="item item-divider">
              The Budget
            </div>
            <div class="item item-text-wrap">
              <ion-list>
                <ion-radio name="budget" ng-value="0" ng-model="$parent.budget.select">0$ - 50$</ion-radio>
                <ion-radio name="budget" ng-value="1" ng-model="$parent.budget.select">50$ - 100$</ion-radio>
                <ion-radio name="budget" ng-value="2" ng-model="$parent.budget.select">100$ - 150$</ion-radio>
                <ion-radio name="budget" ng-value="3" ng-model="$parent.budget.select">150$ - 250$</ion-radio>
              </ion-list>
            </div>
          </div>
          <div class="card">
            <div class="item item-divider">
              The Light Ability
            </div>
            <div class="item item-text-wrap">
              <ion-list>
                <ion-radio name="light" ng-model="$parent.light.select" ng-value="0">Indoor</ion-radio>
                <ion-radio name="light" ng-model="$parent.light.select" ng-value="1">Outdoor</ion-radio>
              </ion-list>
            </div>
          </div>
          <div class="card">
            <div class="item item-text-wrap" align="center">
              <div class="padding">
                <button ng-hide="btn.btnClick" class="button button-positive button-block" ng-click="btn.btnClick=true;navigateToNext();">
                  Proceed
                </button>
                <ion-spinner ng-show="btn.btnClick" icon="ios-small"></ion-spinner>
              </div>
            </div>
          </div>
        </ion-content>
      </ion-pane>
    </script>
    <script id="result.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar class="bar-header">
            <h1 class="title">Result</h1>
        </ion-header-bar>
        <ion-content has-header="true" padding="true">
          <div ng-bind-html="result.html"></div>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
